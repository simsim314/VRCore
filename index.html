<html>
  <head>
   <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  <script>
AFRAME.registerComponent('phase-shift', {
        init: function () {
          var el = this.el
          el.addEventListener('gripdown', function () {
            el.setAttribute('collision-filter', {collisionForces: true});
          })
          el.addEventListener('gripup', function () {
            el.setAttribute('collision-filter', {collisionForces: false})
          });
        }
      })
    </script>
  </head>
  <body>
    <a-scene physics="debug:true">
      <a-assets>
        <!-- <img id="grid" src="grid.png"/> -->

        <a-mixin id="controller" super-hands
                 sphere-collider="objects: .cube"></a-mixin>
        <a-mixin id="cube" geometry="primitive: box; width: 0.25; height: 0.25; depth: 0.25"
                 hoverable grabbable stretchable draggable droppable
                 event-set__drop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere;"
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 event-set__dragon="_event: dragover-start; material.wireframe: true"
                 event-set__dragoff="_event: dragover-end; material.wireframe: false"></a-mixin>
        
        <a-mixin id="cubePhys" geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33"
                 hoverable grabbable stretchable draggable
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 body="type: dynamic;"
                 shadow></a-mixin>
        
        <a-mixin id="touch"
                 physics-collider phase-shift
                 collision-filter="collisionForces: false"
                 static-body="shape: sphere; sphereRadius: 0.02"
                 super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;">
        </a-mixin>
        
      </a-assets>
      <a-entity id="lhand" hand-controls="left" mixin="controller"></a-entity>
      <a-entity id="rhand" hand-controls="right" mixin="touch"></a-entity>
      
      <a-entity id="rhand1" hand-controls="right" mixin="touch"></a-entity>
      <a-entity id="lhand1" hand-controls="left" mixin="controller"></a-entity>
      
      <a-entity id="redLow" class="cube" mixin="cube" position="-0.25 0.5 -0.5" material="color: yellow"></a-entity>
      <a-plane rotation="-90 0 0" color="#555"
                 width="50" height="50"></a-plane>
      <a-entity class="cube" mixin="cubePhys" position="0 0.265 -0.5" material="color: green"></a-entity>
       <a-box static-body width=100 height=0.001 depth=100 visible="false"></a-box>
     
      <a-entity id="color" position="0 0.7 -0.5"
                text="color: green; align: center; value: Hello world 5; width: 3">
      </a-entity>
    </a-scene>
  </body>
</html>
